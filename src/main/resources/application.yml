spring:
  application:
    name: poc-template

  # Thymeleaf configuration
  thymeleaf:
    cache: false  # Disable cache for development
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html

  # Web configuration
  web:
    resources:
      add-mappings: true

  # DevTools configuration
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  # Database configuration (SQLite with Spring Data JDBC)
  datasource:
    url: jdbc:sqlite:data/database.db
    driver-class-name: org.sqlite.JDBC

  # Spring JDBC initialization (mode: always required for SQLite - not recognized as embedded)
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

# Server configuration
server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Logging
logging:
  level:
    root: INFO
    com.example: DEBUG
    org.springframework.web: INFO
    org.springframework.jdbc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# OpenAI API configuration (set via environment variables)
# OPENAI_API_KEY=your-api-key

# Application-specific properties
app:
  name: POC Template
  description: Flexible Spring Boot + Kotlin template for rapid POC development
  version: 0.0.1-SNAPSHOT
