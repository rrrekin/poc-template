<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <div th:if="${message}" class="notification is-success is-light mb-4">
            <button class="delete" onclick="this.parentElement.remove()"></button>
            <p th:text="${message}">Success message</p>
        </div>

        <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${users.isEmpty()}">
                    <td colspan="5" class="has-text-centered has-text-grey">
                        No users found
                    </td>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.name}">John Doe</td>
                    <td th:text="${user.email}">john@example.com</td>
                    <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</td>
                    <td>
                        <button class="button is-small is-danger"
                                th:hx-delete="@{/demo/users/{id}(id=${user.id})}"
                                hx-target="#users-table"
                                hx-confirm="Are you sure you want to delete this user?">
                            <span class="icon is-small">
                                <i class="fas fa-trash"></i>
                            </span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
